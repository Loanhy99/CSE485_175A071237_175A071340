<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login-Admin</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body style="background-image: url('image/anh.jpg') ">
	
    <div class="header" >
		<h2>ĐĂNG NHẬP</h2>
	</div>
	<form method="post" action="login.html">
	<div id="hidden" class="notification">
		  Tài khoản hoặc mật khẩu chưa chính xác!
	</div>	
		<div class="input-group">
			
			<input type="text" id="name" name="username" placeholder="Email/Tên đăng nhập">
		</div>		
		<div class="input-group">
			
			<input type="Password" id="pass" name="password" placeholder="Mật khẩu">
		</div>		
		<div class="input-group1">			
			<button type="button" name="login" id="login" class="btn">Login</button>
		</div>
		<div class="register"><b>Bạn chưa có tài khoản? <a href="">Đăng kí</a></b></div>
		
	</form>

</body>
</html>
